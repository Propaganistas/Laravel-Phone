name: Tests

on:
    push:
    pull_request:

jobs:
    test:

        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php: [7.1, 7.2, 7.3, 7.4]
                laravel: [5.5.*, 5.6.*, 5.7.*, 5.8.*, 6.*, 7.*]
                dependency-version: [prefer-lowest, prefer-stable]
                include:
                    -   laravel: 5.5.*
                        testbench: 3.5.*
                    -   laravel: 5.6.*
                        testbench: 3.6.*
                    -   laravel: 5.7.*
                        testbench: 3.7.*
                    -   laravel: 5.8.*
                        testbench: 3.8.*
                    -   laravel: 6.*
                        testbench: 4.*
                    -   laravel: 7.*
                        testbench: 5.*
                exclude:
                    - laravel: 6.*
                      php: 7.1
                    - laravel: 7.*
                      php: 7.1

        name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }}

        steps:
            -   name: Checkout code
                uses: actions/checkout@v1

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    extensions: dom, curl, json, intl, libxml, mbstring, pdo, pdo_sqlite, sqlite

            -   name: Cache dependencies
                uses: actions/cache@v1
                with:
                    path: ~/.composer/cache/files
                    key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

            -   name: Install dependencies
                run: |
                    composer require "illuminate/support:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
                    composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction --no-suggest
                    
            -   name: Configure matchers
                uses: mheap/phpunit-matcher-action@master
              
            -   name: Execute tests
                run: vendor/bin/phpunit --teamcity
