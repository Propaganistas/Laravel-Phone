language: php

php:
  - 5.4
  - 5.5.9
  - 5.6.4
  - 7.0
  - 7.1
  - hhvm
  
env:
  - ILLUMINATE_VERSION=4.0.*
  - ILLUMINATE_VERSION=4.1.*
  - ILLUMINATE_VERSION=4.2.*
  - ILLUMINATE_VERSION=5.0.*
  - ILLUMINATE_VERSION=5.1.*
  - ILLUMINATE_VERSION=5.2.*
  - ILLUMINATE_VERSION=5.3.*
  - ILLUMINATE_VERSION=5.4.*

matrix:
  exclude:
    # 5.1 and up require >=PHP 5.5
    - php: 5.4
      env: ILLUMINATE_VERSION=5.1.*
    - php: 5.4
      env: ILLUMINATE_VERSION=5.2.*
    - php: 5.4
      env: ILLUMINATE_VERSION=5.3.*
    - php: 5.4
      env: ILLUMINATE_VERSION=5.4.*
    # 5.3 and up require >=PHP 5.6.4
    - php: 5.5.9
      env: ILLUMINATE_VERSION=5.3.*
    - php: 5.5.9
      env: ILLUMINATE_VERSION=5.4.*

before_install:
  - composer require "illuminate/support:${ILLUMINATE_VERSION}" --no-update
  - composer require "illuminate/validation:${ILLUMINATE_VERSION}" --no-update
  
install:
  - composer install --prefer-dist --no-suggest --no-interaction

before_script:
  - if [[ $TRAVIS_PHP_VERSION =~ ^hhvm ]]; then echo 'xdebug.enable = On' >> /etc/hhvm/php.ini; fi

script:
  - vendor/bin/phpunit --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
