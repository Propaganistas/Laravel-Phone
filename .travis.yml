language: php

cache:
  directories:
    - $HOME/.composer/cache
          
matrix:
  include:
    # Test lowest possible PHP version for all Laravel releases
    - php: 5.4
      env: ILLUMINATE_VERSION=4.0.*
    - php: 5.4
      env: ILLUMINATE_VERSION=4.1.*
    - php: 5.4
      env: ILLUMINATE_VERSION=4.2.*
    - php: 5.4
      env: ILLUMINATE_VERSION=5.0.*
    - php: 5.5
      env: ILLUMINATE_VERSION=5.1.*
    - php: 5.5
      env: ILLUMINATE_VERSION=5.2.*
    - php: 5.6
      env: ILLUMINATE_VERSION=5.3.*
    - php: 5.6
      env: ILLUMINATE_VERSION=5.4.*
    # Test remaining PHP versions on the latest release
    - php: 7.0
      env: ILLUMINATE_VERSION=5.4.*
    - php: 7.1
      env: ILLUMINATE_VERSION=5.4.*

before_install:
  - composer self-update
  # Disable XDebug to speed up Composer.
  - cp $HOME/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini /tmp
  - phpenv config-rm xdebug.ini
  # Require a specific Illuminate version.
  - composer require illuminate/support:${ILLUMINATE_VERSION} illuminate/validation:${ILLUMINATE_VERSION} --no-update
  
install:
  - travis_retry composer update --prefer-stable --prefer-dist --no-suggest --no-interaction

script:
  # Re-enable XDebug.
  - phpenv config-add /tmp/xdebug.ini
  # Run the tests.
  - vendor/bin/phpunit --coverage-clover=coverage.clover

after_script:
  # Send test results to Scrutinizer.
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
